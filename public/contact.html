<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Prabh | Contact</title>
      <link rel="shortcut icon" href="Assets/favicon.png" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="./css/style.css">
      <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@600&display=swap" rel="stylesheet">
      
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
      <!-- jQuery min -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
      <script type="text/javascript">
          (function() {
              // https://dashboard.emailjs.com/admin/integration
              emailjs.init('user_A7q6JuUFGYIbpqqzsObrF');
          })();
      </script>
      <script type="text/javascript">
          window.onload = function() {
              document.getElementById('contact-form').addEventListener('submit', function(event) {
                  event.preventDefault();
                  // generate a five digit number for the contact_number variable
                  this.contact_number.value = Math.random() * 100000 | 0;
                  // these IDs from the previous steps
                  emailjs.sendForm('service_o3ucisl', 'template_7llnikf', this)
                      .then(function() {
                          // Thank you modal
                          Swal.fire(
                            'Thank you!',
                            'I will get in touch with you within 1-3 business days.',
                            'success'
                          );
                          $(".name").val("");
                          $(".email").val("");
                          $(".phone-no").val("");
                          $(".message").val("");
                      }, function() {
                          Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Something went wrong! Please reach out to me on the following email address.',
                            footer: 'prabhm512@gmail.com'
                          });
                          $(".name").val("");
                          $(".email").val("");
                          $(".phone-no").val("");
                          $(".message").val("");
                      });
              });
          }
      </script>
    </head>
<body background="Assets/background.jfif">
    <!-- Bootstrap navigation bar -->
    <nav class="navbar navbar-expand-custom navbar-light" style="background-color: white;">
        <a class="navbar-brand mb-0 h1" href="/">Prabh Singh</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/">About</a>
            <a class="nav-link" href="/portfolio">Portfolio</a>
            <a class="nav-link active" href="#">Contact<span class="sr-only">(current)</span></a>
          </div>
        </div>
      </nav>

      <!-- Bootstrap Grid layout -->
      <div class="container">
        <div class="row">
          <div class="col-md-8 contact-form">
            <h1>Contact</h1>
            <hr>

            <!-- Bootstrap form -->
            <form id="contact-form">
              <div class="form-row">
                <div class="form-group col-md-9">
                  <input type="hidden" name="contact_number">
                  <label for="inlineFormInputName2">Name <span style="color:red;">*</span></label>
                  <input type="text" name="user_name" class="form-control name" id="inlineFormInputName2" placeholder="Name">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-9">
                  <label for="inputEmail4">Email <span style="color:red;">*</span></label>
                  <input type="email" name="user_email" class="form-control email" id="inputEmail4" placeholder="Email">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-9">
                  <label for="exampleFormControlTextarea2">Message <span style="color:red;">*</span></label>
                  <textarea class="form-control rounded-0 message" name="message" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
                </div>
              </div>
              <input type="submit" value="Send" class="btn btn-primary submit-info">
            </form>
          </div>
        </div>
      </div>
      
      <!-- Footer -->
      <footer>
        <span class="footer-text">&#169; Copyright 2020 Prabh Singh</span>
      </footer>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
      <script src="js/contact.js"></script>
</body>
</html>
