<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Prabh | Contact</title>
        <link rel="shortcut icon" href="Assets/favicon.png" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@600&display=swap" rel="stylesheet">
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    </head>
<body background="Assets/background.jfif">
    <!-- Bootstrap navigation bar -->
    <nav class="navbar navbar-expand-custom navbar-light" style="background-color: white;">
        <a class="navbar-brand mb-0 h1" href="/">Prabh Singh</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/">About</a>
            <a class="nav-link" href="/portfolio">Portfolio</a>
            <a class="nav-link active" href="#">Contact<span class="sr-only">(current)</span></a>
          </div>
        </div>
      </nav>

      <!-- Bootstrap Grid layout -->
      <div class="container">
        <div class="row">
          <div class="col-md-8 contact-form">
            <h1>Contact</h1>
            <hr>

      <!-- Bootstrap form -->
            <form>
              <div class="form-row">
                <div class="form-group col-md-9">
                  <label for="inlineFormInputName2">Name</label>
                  <input type="text" class="form-control name" id="inlineFormInputName2" placeholder="Name">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-9">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control email" id="inputEmail4" placeholder="Email">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-9">
                  <label for="exampleFormControlTextarea2">Message</label>
                  <textarea class="form-control rounded-0 message" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-primary submit-info">Submit</button>

            </div>
          </div>
        </div>
            </form>
      
      <!-- Footer -->
      <footer>
        <span class="footer-text">&#169; Copyright 2020 Prabh Singh</span>
      </footer>

      <!-- Allow links to show when menu collapses into hamburger icon -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
      <!-- jQuery min -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="js/contact.js"></script>
</body>
</html>
